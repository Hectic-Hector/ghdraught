<style>
/* Enhanced Loading Screen Styles */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1c1e22 0%, #2d3142 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    transition: opacity 0.8s ease, visibility 0.8s ease;
}

.loading-screen.fade-out {
    opacity: 0;
    visibility: hidden;
}

.loading-content {
    text-align: center;
    color: #e4e6eb;
}

.loading-spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 200, 87, 0.2);
    border-top: 4px solid #ffc857;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
    margin: 0 auto 20px;
}

.loading-text h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
    color: #ffc857;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.loading-text p {
    font-size: 16px;
    color: #b0b3b8;
    margin: 0;
    opacity: 0.8;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Pulse animation for loading text */
.loading-text p {
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}
</style>

<script>
// Loading screen management
document.addEventListener('DOMContentLoaded', function() {
    const loadingScreen = document.getElementById('loading-screen');
    const loadingStatus = document.getElementById('loading-status');
    
    // Update loading status messages
    const statusMessages = [
        'Initializing game...',
        'Loading AI engine...',
        'Setting up board...',
        'Loading opening book...',
        'Almost ready...'
    ];
    
    let messageIndex = 0;
    const statusInterval = setInterval(() => {
        if (messageIndex < statusMessages.length - 1) {
            messageIndex++;
            if (loadingStatus) {
                loadingStatus.textContent = statusMessages[messageIndex];
            }
        }
    }, 800);
    
    // Hide loading screen when game is ready
    window.hideLoadingScreen = function() {
        clearInterval(statusInterval);
        if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 800);
        }
    };
    
    // Fallback: hide loading screen after 5 seconds maximum
    setTimeout(() => {
        if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
            console.log('Fallback: hiding loading screen');
            window.hideLoadingScreen();
        }
    }, 5000);
});
</script>
